<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" [class.was-validated]="!nome.valid && nome.touched">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel">
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">Nome é obrigatório</div>
    </div>
    <div class="form-group" [class.was-validated]="!email.valid && email.touched">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Nome@email.com" [(ngModel)]="usuario.email"
        required email #email="ngModel">
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert" >Email é obrigatório</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
