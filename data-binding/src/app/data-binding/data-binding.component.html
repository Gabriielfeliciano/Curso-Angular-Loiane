    <div class="row">
        <div class="col">
            <h3>Event Binding</h3>

            <button (click)="botaoClicado()" class="btn btn-primary">Me Clique!</button>

            <br><br>

            <input type="text" 
            (keyup)="onKey($event)" 
            (keyup.enter)="salvarValor(campo.value)" 
            (blur)="salvarValor(campo.value)"
            #campo>
            <p>Valor digitado: {{ valorAtual }}</p>
            <p>Valor Salvo: {{ valorSalvo }}</p>

            <br><br>
            <span
            (mouverover)="onMouseOverOut()"
            (mouseout)="onMouseOverOut()"
            [class.highlight]="isMouseOver">
                Passe o mouse sobre mim
            </span>
        </div>
    </div>
</div>
